<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CartDemo</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <!-- header start -->
    <header class="site-header">
        <nav class="navbar">
            <div class="container">
                <div class="header_container">
                    <div class="logo_container">
                        <a class="navbar-brand" href="#">
                            <img src="/assets/images/logo.png" alt="">
                        </a>
                    </div>
                    <div class="item_details">
                        <div class="total_details">
                            <div class="cart_logo"><i class="bi bi-cart2"></i></div>
                            <div class="total_count">
                                <div id="total_items">Add Some Items</div>
                                <div id="price_count"></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- header End -->

    <!-- product listing start -->
    <section class="product_list_container">
        <div class="container">
            <div class="cart_items">
                <div class="cart_item_container d-flex align-items-start">
                    <div class="category-list-tabs nav flex-column nav-pills" id="category_list" role="tablist"
                        aria-orientation="vertical">
                        <button class="nav-link active" id="grocery_tab" data-bs-toggle="pill" data-bs-target="#grocery"
                            type="button" role="tab" aria-controls="grocery" aria-selected="true">
                            Grocery
                        </button>
                        <button class="nav-link" id="bakery_tab" data-bs-toggle="pill" data-bs-target="#bakery"
                            type="button" role="tab" aria-controls="bakery" aria-selected="false">
                            Bakery
                        </button>
                        <button class="nav-link" id="softdrinks_tab" data-bs-toggle="pill" data-bs-target="#softdrinks"
                            type="button" role="tab" aria-controls="softdrinks" aria-selected="false">
                            Soft Drinks
                        </button>
                        <button class="nav-link" id="cosmetics_tab" data-bs-toggle="pill" data-bs-target="#cosmetics"
                            type="button" role="tab" aria-controls="cosmetics" aria-selected="false">
                            Cosmetics
                        </button>
                    </div>
                    <div class="category-list-tabContent tab-content" id="category-list-tabContent">
                        <div class="tab-pane fade show active" id="grocery" role="tabpanel"
                            aria-labelledby="grocery_tab">
                            <div class="all_product_list">
                                <ul class="d-flex products_ul">
                                    <li>
                                        <picture>
                                            <source srcset="/assets/images/g1.webp" type="image/webp">
                                            <source srcset="/assets/images/g1.png" type="image/png">
                                            <img src="/assets/images/g1.png" alt="Devaaya Rice" loading="lazy">
                                        </picture>
                                        <p class="item_name" id="item_name_one"></p>
                                        <div class="product_price_count_container">
                                            <div class="product_price">
                                                <p id="item_price_one" class="price"></p>
                                            </div>
                                            <div class="product_count">
                                                <button class="product_count_button remove_count"
                                                    onclick="removecart(0)">-</button>
                                                <p id="count_one">0</p>
                                                <button class="product_count_button add_count"
                                                    onclick="addtocart(0)">+</button>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <picture>
                                            <source srcset="/assets/images/g2.webp" type="image/webp">
                                            <source srcset="/assets/images/g2.png" type="image/png">
                                            <img class="w-200" src="/assets/images/g2.png" alt="Fortune Oil"
                                                loading="lazy">
                                        </picture>
                                        <p class="item_name" id="item_name_two"></p>
                                        <div class="product_price_count_container">
                                            <div class="product_price">
                                                <p id="item_price_two" class="price"></p>
                                            </div>
                                            <div class="product_count">
                                                <button class="product_count_button remove_count"
                                                    onclick="removecart(1)">-</button>
                                                <p id="count_two">0</p>
                                                <button class="product_count_button add_count"
                                                    onclick="addtocart(1)">+</button>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <picture>
                                            <source srcset="/assets/images/g3.webp" type="image/webp">
                                            <source srcset="/assets/images/g3.png" type="image/png">
                                            <img class="w-200" src="/assets/images/g3.png" alt="Saffola Chunks"
                                                loading="lazy">
                                        </picture>
                                        <p class="item_name" id="item_name_three"></p>
                                        <div class="product_price_count_container">
                                            <div class="product_price">
                                                <p id="item_price_three" class="price"></p>
                                            </div>

                                                <p id="count_three">0</p>

                                                    onclick="addtocart(2)">+</button>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <picture>
                                            <source srcset="/assets/images/g4.webp" type="image/webp">
                                            <source srcset="/assets/images/g4.png" type="image/png">
                                            <img class="w-200" src="/assets/images/g4.png" alt="Everest Masala"
                                                loading="lazy">
                                        </picture>
                                        <p class="item_name" id="item_name_four"></p>
                                        <div class="product_price_count_container">

                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <picture>
                                            <source srcset="/assets/images/g5.webp" type="image/webp">
                                            <source srcset="/assets/images/g5.png" type="image/png">
                                            <img class="w-200" src="/assets/images/g5.png" alt="Ghee"
                                                loading="lazy">
                                        </picture>
                                        <p class="item_name" id="item_name_five"></p>
                                        <div class="product_price_count_container">
                                            <div class="product_price">
                                                <p id="item_price_five" class="price"></p>
                                            </div>
                                            <div class="product_count">
                                                <button class="product_count_button remove_count"
                                                    onclick="removecart(4)">-</button>
                                                <p id="count_five">0</p>
                                                <button class="product_count_button add_count"
                                                    onclick="addtocart(4)">+</button>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="bakery" role="tabpanel" aria-labelledby="bakery_tab">
                            <div class="all_product_list">
                                <ul class="d-flex products_ul">
                                    <li>
                                        <picture>
                                            <source srcset="/assets/images/b1.webp" type="image/webp">

                                            <div class="product_count">
                                                <button class="product_count_button remove_count"

                                            <source srcset="/assets/images/b3.webp" type="image/webp">

                                            <img class="w-200" src="/assets/images/b3.png" alt="cookies"
                                                loading="lazy">
                                        </picture>
                                        <p class="item_name" id="item_name_eight"></p>
                                        <div class="product_price_count_container">
                                            <div class="product_price">
                                                <p id="item_price_eight" class="price"></p>
                                            </div>
                                            <div class="product_count">
                                                <button class="product_count_button remove_count"
                                                    onclick="removecart(7)">-</button>
                                                <p id="count_eight">0</p>
                                                <button class="product_count_button add_count"
                                                    onclick="addtocart(7)">+</button>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="softdrinks" role="tabpanel" aria-labelledby="softdrinks_tab">
                            ...
                        </div>
                        <div class="tab-pane fade" id="cosmetics" role="tabpanel" aria-labelledby="cosmetics_tab">
                            ...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- product listing End -->

    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/custom.js"></script>
</body>
